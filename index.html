<html>
<head>
  <title>3D Coulomb's law</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
  <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
  <script src="logic.js" type="text/javascript"></script>
</head>
<body>
    <h1 style="text-align:center;margin:20px;">Realtime point charge simulation using Coulomb's law</h1>
  <div class="row">
    <div class="col-lg-9">
      <canvas style="width:100%;height:100%;touch-action:none;" id="renderCanvas">
      </canvas>
    </div>
    <div class="col-lg-3">
      <div style="margin-right:20px;margin-left:20px;">
        <h1>Simulation</h1>
        <h4 id="simulationStatus">Simulation status: Running</h4>
        <button class="btn btn-success" style="display:none;" id="resumeSimulationBtn" onclick="resumeSimulation();">Resume simulation</button>
        <button class="btn btn-secondary" id="pauseSimulationBtn" onclick="pauseSimulation();">Pause simulation</button>
        <div class="form-group">
          <label for="timestep">Timestep (for every second that passes in real world, this interval is what passes in simulation time)</label>
          <input type="text" class="form-control" id="timestep" placeholder="Enter timestep of simulation.">
        </div>
        <hr>
        <div id="createCharge" style="display:none;">
          <h1>Create coulomb point charge</h1>
          <div class="form-group">
            <label for="x_coord">X</label>
            <input type="text" class="form-control" id="x_coord" placeholder="Enter X coordinate of charge.">
          </div>
          <div class="form-group">
            <label for="y_coord">Y</label>
            <input type="text" class="form-control" id="y_coord" placeholder="Enter Y coordinate of charge.">
          </div>
          <div class="form-group">
            <label for="z_coord">Z</label>
            <input type="text" class="form-control" id="z_coord" placeholder="Enter Z coordinate of charge.">
          </div>
          <div class="form-group">
            <label for="charge_magnitude">Charge magnitude</label>
            <input type="text" class="form-control" id="charge_mag" placeholder="Enter magnitude of charge.">
          </div>
          <div class="form-group">
            <label for="charge_mass">Charge mass</label>
            <input type="text" class="form-control" id="charge_mass" placeholder="Enter mass of charge.">
          </div>
          <button type="submit" id="addChargeBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <h1>Charges</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">X coordinate</th>
            <th scope="col">Y coordinate</th>
            <th scope="col">Z coordinate</th>
            <th scope="col">Charge magnitude</th>
          </tr>
        </thead>
        <tbody id="chargeList">

        </tbody>
      </table>
    </div>
  </div>
</body>
